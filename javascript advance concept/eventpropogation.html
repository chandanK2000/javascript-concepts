<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      #parentidv {
        background: orange;
        width: 300px;
        height: 300px;
        margin: auto;
        text-align: center;
        display: flex;
        justify-content: center;
        align-items: center;
        border-radius: 3px;
        cursor: pointer;
      }

      #childdiv {
        background-color: white;
        width: 120px;
        height: 120px;
        text-align: center;
        justify-content: center;
        align-items: center;
        display: flex;
        border-radius: 3px;
      }
    </style>
  </head>

  <body>
    <h2 style="text-align: center">Event propagation example in javascript</h2>
    <div id="parentidv" onclick="parentCall()">
      <div id="childdiv" onclick="childCall()">jfalkjfd</div>
    </div>
    <script>
      const parentCall = () => {
        alert("parent called");
      };

      const childCall = () => {
        alert("child called");

        event.stopImmediatePropagation();
      };
    </script>
  </body>
