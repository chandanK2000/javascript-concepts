<html>
	<head>
		<title>square and cube</title>
			<style>
				.mainsec{
					text-align:center;
					width:30%;
					height:auto;
					background:lightblue;
					color:white;
					margin:0px auto 0px;
					padding:30px;
					border-radius:6px;
					box-shadow:0px 2px 2px black;
					font-size:17px;
					
				}
			input{
				padding:10px 18px;
				color:black;
				box-shadow:1px 2px 2px lightblue;
				border:none!important;
				outline:none!important;
				border-radius:6px;

					
				}
				button{
					color:white;
					background:grey;
					padding:8px 10px;
					margin:3px;
					border:none!important;
					border-radius:5px;
					box-shadow:0px 1px 2px green;
				}
			</style>
	</head>
		<body>
		<div class="mainsec">			
		<h2>Square and Cube Example In Javascript</h2>
				<input type="text" id="mynum" placeholder="Enter Number Please"/>
				<button onclick="squares()">Square</button>
				<button onclick="cubes()">Cubes</button>
				<div id="abc"></div>
			</div>

			<script>
			function squares(){
				var num=document.getElementById("mynum").value
				//alert(num);
				var text="";
				for(var i=1; i<=num; i++){
					text+="<p>"+i+" "+"X"+" "+i+" "+"="+" "+i*i+"</p>";
				}
				document.getElementById("abc").innerHTML=text+"<hr/>";
			}
					



			function cubes(){
				var num=document.getElementById("mynum").value
				//alert(num);
				var text="";
				for(var i=1; i<=num; i++){
					text+="<p>"+i+" "+"X"+" "+i+" "+"X"+" "+i+" "+"="+" "+i*i*i+"</p>";
				}
				document.getElementById("abc").innerHTML=text+"<hr/>";
			}
			

			
			</script>
		</body>
</html>
