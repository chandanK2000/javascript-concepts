<html>
	<head>
		<title>Random Number</title>
	</head>
		<style>
			button{
				padding:5px 7px 6px 8px;
				color:white;
				background:grey;
				border-radius:6px;
				font-size:17px;
				border:none !important;
				box-shadow:-2px 2px 2px blue;
				margin:4px;
			}
		</style>
			<body>
			<div align="center">
				<h2 align="center">Random Number Example</h2>
				<h1>Random Number Between 0-1</h1>
				<button onclick="one()">Random Number</button>
				<button onclick="two()">Random Number(50-100)</button>
				<button onclick="three()">Random Number integer value(50-100)</button>
				<button onclick="four()">Random Number integer value beteen two number (inclusive)</button>
				<p id="random"></p>
			</div>
				<script>
				function one(){
						var a=Math.random();
						//console.log(a);
						document.getElementById("random").innerHTML="<h3>"+"Random Number Is"+" "+a+"</h3>";
						}
						
				//We can use this value in the range (0,1) to find the random value between any two numbers using formula:
				
				//Math.random() * (highestNumber - lowestNumber) + lowestNumber
				function two(){
						var a=Math.random()*(100-50)+50;
						//console.log(a);
						document.getElementById("random").innerHTML="<h3>"+"Random Number Is"+" "+a+"</h3>";
					}
					
					
				
				
				//The syntax to find the random integer value between two numbers:
				//Math.floor(Math.random() * (highestNumber - lowestNumber)) + lowestNumber
				
				function three(){
						var a=Math.floor(Math.random()*(100-50))+50;
						//console.log(a);
						document.getElementById("random").innerHTML="<h3>"+"Random Number Is"+" "+a+"</h3>";
					}
				//Example 4: Integer Value between Two Numbers (Inclusive)
				//Math.floor(Math.random() * (max - min + 1)) + min

				function four(){
					const min = parseInt(prompt("Enter a min value: "));
					const max = parseInt(prompt("Enter a max value: "));
						const a=Math.floor(Math.random()*(max-min+1))+1;
						//console.log(a);
						document.getElementById("random").innerHTML="<h3>"+"Random Number Is"+" "+a+"</h3>";
					}


				</script>
			</body>
</html>
