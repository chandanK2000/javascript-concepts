<html>
	<head>
		<title>Convert Programs</title>
	</head>
		<style>
				button{
				padding:5px 7px 6px 8px;
				color:white;
				background:grey;
				border-radius:6px;
				font-size:17px;
				border:none !important;
				box-shadow:-2px 2px 2px blue;
				margin:4px;
			}
			input{
				padding:6px;
				color:blue;
				outline:none!important;
				box-shadow:none !important;
								font-size:17px;

			}
			::placeholder{
				font-size:17px;
			}
			h4{
				color:green;
			}
		</style>
			<body>
			<div align="center">				<h2 align="center" id="abc">Convert Kilometer to Miles</h2>
				<input type="number" placeholder="Enter Value" id="box"/>
				<button onclick="one()">Click Me</button>
				<button onclick="two()">Clear</button>

				<p id="demo"></p>
				</div>

				<script>
					//var kilometer=prompt("Please Enter The Kilometer Vakues");
					
					
					function one(){
						var kilometer=document.getElementById("box").value;
						document.getElementById("box").value=" ";
						document.getElementById("box").focus();

						var factor=0.621371;
						var miles=kilometer*factor;
						document.getElementById("demo").innerHTML="<h3>"+kilometer+" "+"Klometer "+" "+"is Equal To"+" "+miles+" "+"Miles"+"</h3>";
					}

					function two(){
						document.getElementById("demo").innerHTML="";
					}
					
					//console.log(`${kilometer} is equal to ${miles}`);
				</script>
			</body>
</html>
