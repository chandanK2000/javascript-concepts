				<h2>Reverse Number Example in Javascript</h2>
				<input type="number" placeholder="Enter Number Please" id="mynumber"/>
				<button onclick="prints()">Print</button>
				<button onclick="clears()">Clear</button>
				<p id="numbers"></p>
				
			</div>
			<script>
			function one(){
			var sum=0;
			var mul=1;
				var num=document.getElementById("mynum").value
					document.getElementById("mynum").value="";
					document.getElementById("mynum").focus();
					//alert(num);

					for(i=1; i<=num; i++){
					text=text+"<p id='para'>"+i+"</p>";
					//document.write(i+"<br/>");
					sum=sum+i;
					mul=mul*i;

					}
					document.getElementById("abc").innerHTML=text+"<br/>"+"<div id='devsec'>"+"Sum Is:-"+" "+sum+"<br/>"+"Multiplication is:-"+" "+mul+"</div>";

					}
			</script>
			
						<script>
				function prints(){
					var num=document.getElementById("mynumber").value
					document.getElementById("mynumber").value="";

					//alert("ok");
					var text="";
					for(var i=num; i>=1; i--){
					text=text+"<p id='para'>"+i+"</p>";
					document.getElementById("numbers").innerHTML=text;
					
					}
				}
				function  clears(){
					document.getElementById("mynumber").value="";
					document.getElementById("numbers").innerText="";
				}
			</script>
