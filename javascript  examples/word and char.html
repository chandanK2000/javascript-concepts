<html>
	<head>
		<title>Word and Char Count</title>
		<style>
			.mainsec{
				width:50%;
				height:50%;
				background:lightblue;
				box-shadow:-1px 2px 2px black;
				border-radius:5px;
				padding-top:2px;

			}
			button{
				color:white;
				background:grey;
				border-radius:5px;
				border:none!important;
				font-size:16px;
				font-weight:520;
				padding:7px 10px;
				float:right;
				margin:10px 33px;
								box-shadow:-1px 2px 2px black;

			}
			textarea{
				border:none!important;
				outline:none!important;
				color:grey;
				border-radius:5px;
				box-shadow:1px 2px 1px black;
				resize:none;
				
			}
			.mainsec #cde{
				font-weight:bold;
				font-size:24px;
				text-shadow:0px 1px 1px blue;
			}
		</style>
	</head>
		<body>
			<div align="center">
			<h2>Mini Project In Javascript</h2>
			<div class="mainsec">
				<h3 align="center" id="cde">Word Counter & Letter Counter<hr width="80%" color="grey" size="0"/>
				</h3>
				<textarea cols="80" rows="10" id="Characters" onkeyup="count()"></textarea><br/>
				<h4 id="showdata" style="float:left; margin-left:40px;">Total Character is:<br/>The  Word is</h4>
				<button onclick="clears()">Clear</button>
			</div>
				</div>
				<script>
					const count=()=>{
						var chars=document.getElementById("Characters").value.length;
						
						var words=document.getElementById("Characters").value;
						
						// words=words.match(/\w+/g);
						 words=words.split(" ");
						 
						 words=words.length;
						document.getElementById("showdata").innerHTML="Total Character is:"+" "+chars+"<br/>"+"The  Word is:"+""+words;
					}
					
					const clears=()=>{
						document.getElementById("Characters").value="";

					}
				</script>
		</body>
</html>
