<html>
	<head>
		<title>Even Odd</title>
	</head>
	<style>
				button{
				padding:5px 7px 6px 8px;
				color:white;
				background:grey;
				border-radius:6px;
				font-size:17px;
				border:none !important;
				box-shadow:-2px 2px 2px blue;
				margin:4px;
			}
			input{
				padding:6px;
				color:blue;
				outline:none!important;
				box-shadow:none !important;
								font-size:17px;

			}
			::placeholder{
				font-size:17px;
			}

	</style>
		<body>
			<div align="center">
			<h2 align="center">Evenven Odd Example In Javascript</h2>
			<input type="text" placeholder="Please Enter Your Number" id ="mynum"/>
			<button onclick="one()">Click Me</button>
			<p id="demo"></p>
			
			<h2>Example 2: Using Ternary Operator</h2>
			<input type="text" placeholder="Please Enter Your Number" id ="mynumber"/>
			<button onclick="two()">Click Me</button>
			<p id="demos"></p>

			</div>
			<script>
			function one(){
				var num=document.getElementById("mynum").value;
				
				if(num%2==0){
					var result="even";
					
				}
				else{
					result="odd";
				}
				document.getElementById("demo").innerHTML="<h4>"+"Your Input Number"+" "+num+" "+"Is"+" "+result+"</h4>";
			
				}
				
			function two(){
				var nums=document.getElementById("mynumber").value;
				var results=(nums %2== 0)? "even": "odd";
				
				document.getElementById("demos").innerHTML="<h4>"+"Your Input Number"+" "+nums+" "+"Is"+" "+results+"</h4>";
			
				}
				
			</script>
		</body>
</html>
