<html>
	<head>
		<title>Assignment-3</title>
		<style>
			#para{
				margin:1%;
				padding:1%;
				width:21%;
				box-shadow:0px 0px 3px blue;
				text-align:center;
				float:left;
				color:white;
				background:grey;
				font-weight:550;
				font-size:18px;
			}

			#mainsec{
				text-align:center;



			}
			input{
				padding:10px 18px;
				color:black;
				box-shadow:1px 2px 2px lightblue;
				border:none!important;
				outline:none!important;
			
					
				}
				button{
					color:white;
					background:grey;
					padding:8px 10px;
					margin:3px;
					border:none!important;
					border-radius:5px;
					box-shadow:0px 1px 2px green;
				}
				
				#delbutton{
					color:white;
					background:black;
					padding:8px 10px;
					margin:3px;
					border:none!important;
					border-radius:5px;
					box-shadow:0px 1px 2px blue;
				}
		</style>
	</head>
		<body>
			<div id="mainsec">
			<div style="margin-top:30px;">
				<input type="text" placeholder="Enter String Please" id="mystring"/>
				
				<button onclick="save()">Save</button>
				<button onclick="Shows()">Show All Data</button>
				<button onclick="Clears()">Clear All Data</button>
			</div>
				<h3 id="lengths"></h3>
				<h4 id="message"></h4>
				<hr/>
				<p id="demo"></p>
			</div>
			<script>
				//var cityname=["Patna","Banaras","Chennai","Dharbhanga","Aagamgardh"];
				var cityname=["Patna","Banaras","Chennai","Dharbhanga","Aagamgardh"];
				
				function Shows(){
				var citylist="";
					cityname.map((cityinfo,index)=>{
					citylist=citylist+"<p id='para'>"+cityinfo+"<br/>"+cityinfo.length+"<br/>"+"<button id='delbutton' onclick='deletecity("+index+")'>Delete</button>"+"</p>";
					document.getElementById("demo").innerHTML=citylist;
					document.getElementById("lengths").innerHTML="Total City:"+" "+cityname.length;
				})
				}
				
				function save(){
					var str=document.getElementById("mystring").value
						document.getElementById("mystring").value="";
						document.getElementById("mystring").focus();
						document.getElementById("message").innerText=str+" "+"Added Successfully";
					//alert(str);
					cityname.push(str);
					Shows();
					
				}
				
			function Clears(){
					document.getElementById("demo").innerText="";

				}
				
				function deletecity(index){
					cityname.splice(index,1);
					Shows();

				}

				
			</script>
		</body>
</html>
