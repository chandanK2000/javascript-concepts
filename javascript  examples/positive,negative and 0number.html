<html>
	<head>
		<title>Positive negative zero</title>
	</head>
		<style>
			button{
				padding:5px 7px 6px 8px;
				color:white;
				background:grey;
				border-radius:6px;
				font-size:17px;
				border:none !important;
				box-shadow:-2px 2px 2px blue;
				margin:4px;
			}
			input{
				padding:6px;
				color:blue;
				outline:none!important;
				box-shadow:none !important;
								font-size:17px;

			}
			::placeholder{
				font-size:17px;
			}
			h3{
				color:green;
			}
		</style>
			<body>
			<div align="center">
				<h2 align="center">Positive,Negative And Zero Value Example in Javascript</h2>
				<input type="number" placeholder="Enter Number Please" id="mynum" onfocus="focusfunction()" onblur="blurfunction()" onkeyup="onkeyupfunction(this)"/>
				<button onclick="one()">Click Me</button>
				<button onclick="two()">Clear</button>
				<p id="abc"></p>
				<p id="numbers"></p>
				</div>
				<script>
					function one(){
						var num=document.getElementById("mynum").value;
						document.getElementById("mynum").value="";
						document.getElementById("mynum").focus();
						
						if(num>0){
							var result="Positve";
						}
						else if(num==0){
						
							 result="Zero";

						}
						else{
							result="Negative";

						}
						document.getElementById("numbers").innerHTML="<h3>"+"Your Number"+" "+num+" "+"Is"+" "+result+" "+"Number"+"<h3>";
						
					}
					function focusfunction(){
						document.getElementById("mynum").style.background="pink";
					}
					function blurfunction(){
					document.getElementById("mynum").style.background="white";

					}
					function onkeyupfunction(element){
					var a=element.value
						document.getElementById("abc").innerText=a;

					}
					var two=()=>{
						document.getElementById("numbers").innerHTML="";
						document.getElementById("abc").innerHTML="";

					}
				</script>
			</body>
</html>
