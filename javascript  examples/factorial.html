<html>
	<head>
		<title>Factorial</title>
	</head>
		<style>
			button{
				padding:5px 7px 6px 8px;
				color:white;
				background:grey;
				border-radius:6px;
				font-size:17px;
				border:none !important;
				box-shadow:-2px 2px 2px blue;
				margin:4px;
			}
			input{
				padding:6px;
				color:blue;
				outline:none!important;
				box-shadow:none !important;
								font-size:17px;

			}
		</style>
			<body>
				<div align="center">
					<h2>Factorial In Javascript</h2>
					<input type="number" placeholder="Enter Number Please" id="mynum"/>
					<button onclick="one()">Factorial Number</button>
					<button onclick="clears()">Clear</button>

					<p id="demo"></p>
				</div>	
				<script>
			
				function one(){
					var number=document.getElementById("mynum").value;
						document.getElementById("mynum").value="";
						document.getElementById("mynum").focus();
					
					if(number<0){
						result="Factorial of Negative Number is Not Exist";
					}
					else if(number===0){
						result="the Factorial of 0 is 1 always";
					}
					else{
						let fact=1;
						for(i=1; i<=number;i++){
							fact=fact*i;
							result=fact;
						}
					document.getElementById("demo").innerHTML="<h3>"+"The Factorial Of"+" "+number+" "+"is"+" "+result+"</h3>";
					}
					
					}
					
					function clears(){
						document.getElementById("demo").innerHTML="";
					}
					
				</script>
			</body>
</html>
