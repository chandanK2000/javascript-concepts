<html>
	<head>
		<title>
			Taking value from user
		</title>
		<style>
		
		</style>
	</head>
		<body>
			<h2 align="center">Taking Value From user in Array</h2>
			<script>
				var elm=prompt("Enter N. Of Element");
				
				var arr=[];
				
				for(let  i=0; i<=elm; i++){
					arr[i]=prompt("Enter Your Value");
				}
				
				//display values;
				for(let j=0; j<=elm; j++){
					document.write(arr[j]+"<br/>");
				}
			</script>
		</body>
</html>
