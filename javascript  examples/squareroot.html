<html>
	<head>
		<title>Square Root</title>
	</head>
		<body>
			<h2 align="center">Square Root Example</h2>
			<p id="squares"></p>
			<script>
				var num=prompt("Enter Your 	Number");
				var result=Math.sqrt(num);
				document.getElementById("squares").innerHTML="<h3>"+"The Square Root Of given Number"+" "+num+ " is"+" "+result+"</h3>";
			</script>
		</body>
</html>
