<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Student Management System</title>
    <!-- Add Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="todostyles.css" />
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@7.12.15/dist/sweetalert2.all.min.js"></script>
  </head>
  <body onload="getproduct()">
    <div class="container mt-5">
      <!-- Form centered in a single row using Bootstrap classes -->
      <h2 class="text-center text-primary font-italic my-3">
        Crud Operation in javascript
      </h2>
      <div class="row justify-content-center">
        <div class="col-lg-8 border p-4 shadow-sm">
          <div class="row">
            <div class="col-lg-6">
              <label>Name</label>
              <input type="hidden" id="editIndex" value="" />
              <input
                type="text"
                placeholder="Name please"
                autofocus
                id="name"
                class="form-control mb-2"
                autofocus
                autocapitalize="words"
              />
            </div>
            <div class="col-lg-6">
              <label>Email</label>

              <input
                type="email"
                placeholder="Email Please"
                id="email"
                class="form-control mb-2"
                required
              />
            </div>
          </div>
          <div class="row">
            <div class="col-lg-6">
              <label>Password</label>

              <input
                type="password"
                placeholder="Password Please"
                id="password"
                class="form-control mb-2"
                required
              />
            </div>
            <div class="col-lg-6">
              Dob
              <input
                type="date"
                placeholder="Please Enter Dob"
                id="dob"
                class="form-control mb-2"
              />
            </div>
          </div>

          <div class="row">
            <div class="col-lg-12">
              <label>Address</label>

              <textarea
                placeholder="Enter address"
                id="address"
                cols="30"
                rows="5"
                class="form-control mb-2"
                autocapitalize="words"
                required
              ></textarea>
            </div>
          </div>

          <button type="button" onclick="saveDetails()" class="btn btn-primary">
            Save
          </button>
          <button type="button" onclick="saveEdit()" class="btn btn-primary">
            Save Edit
          </button>
        </div>
      </div>

      <!-- Toggle button in a separate row -->
      <div class="row mt-3">
        <div class="col-lg-4">
          <button
            id="toggleTableButton"
            onclick="toggleTable()"
            class="btn btn-secondary"
          >
            Toggle Table
          </button>
        </div>
        <div class="col-lg-4" id="totallength">
         Total Length is :- 
        </div>
            <div class="col-lg-4">
          <input
            type="search"
            class="form-control"
            id="searchInput"
            placeholder="Search students..."
          />
        </div>
      </div>
      <div id="notFoundMessage" style="display: none">
        <p class="text-center text-info">No matching results found.</p>
      </div>
      <!-- Table in a separate row with full width -->
      <div class="row mt-3">
        <div class="col-lg-12">
          <table id="studentTable" class="table table-hover table-bordered">
            <thead class="bg-info text-white">
              <tr class="text-center">
                <th>Index</th>
                <th>Name</th>
                <th>Email</th>
                <th>Dob</th>
                <th>Password</th>
                <th>Address</th>
                <th colspan="3">Action</th>
              </tr>
            </thead>
            <tbody id="tabledata"></tbody>
            <tfoot class="bg-dark text-white">
              <tr class="text-center">
                <th>Index</th>
                <th>Name</th>
                <th>Email</th>
                <th>Dob</th>
                <th>Password</th>
                <th>Address</th>
                <th colspan="3">Action</th>
              </tr>
            </tfoot>
          </table>
        </div>
      </div>
    </div>
    <textarea id="downloadTextArea" style="display: none"></textarea>

    <!-- Add Bootstrap JS and jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <script src="data.js"></script>
    <script src="jstodo.js"></script>
  </body>
</html>
