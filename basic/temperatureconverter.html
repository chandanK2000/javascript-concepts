<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Temperature Converter</title>
<style>
<style>
  body {
    background-color: #555;
  }
  .main {
    border: 1px solid white;
    background-color: #444;
    display: flex;
    align-items: center;
    justify-content: center;
    height: 60vh;
    flex-direction: row;
    width: 600px;
    margin: 0px 20px;
    padding: 10px;
    border-radius: 19px 0px 20px;
  }
  .left,
  .right {
    display: flex;
    flex-direction: column;
    margin: 0px 10px;
    padding: 10px;
    /* //border: 0.5px solid white;  */
  }
  input {
    border: 0.5px solid white; /* Add border here */
    outline: none;
    padding: 10px;
    background-color: #555;
    appearance: textfield;
    border-width: thin;
    color: white;
    border-bottom: none;
    font-size: 18px;
  }
  input::-webkit-outer-spin-button,
  input::-webkit-inner-spin-button {
    -webkit-appearance: none;
    margin: 0;
  }
  select {
    padding: 8px;
    border: 0.5px solid white; /* Add border here */
    border-top: 0px;
    opacity: 0.6;
    background-color: #222;
    color: white;
    font-size: 15px;
    transition: 0.6s all;
   
  }
  select:hover{
    background-color: #666;
  }
  select:focus {
    outline: none;
    background-color: #666;
    
  }
  select option:checked {
    background-color:violet;
    color: white;
    opacity: 0.5;
   
  } 
 
</style></style>
</head>
<body>
<h2>Temperature Converter</h2>
<form>
  <div class="main">
    <div class="left">
      <input type="number" id="celsiusInput" value="0" onchange="convertFromCelsius()" />
      <select onchange="convertFromCelsius()" id="initialUnit">
        <option value="celsius" selected>Celsius</option>
        <option value="fahrenheit">Fahrenheit</option>
        <option value="kelvin">Kelvin</option>
      </select>
    </div>
    =
    <div class="right">
      <input type="number" id="fahrenheitInput" value="32" onchange="convertFromFahrenheit()" />
      <select onchange="convertFromFahrenheit()" id="targetUnit">
        <option value="celsius">Celsius</option>
        <option value="fahrenheit" selected>Fahrenheit</option>
        <option value="kelvin">Kelvin</option>
      </select>
    </div>
  </div>
</form>
<div id="result" style="display: none;"></div>
<script>
function convertFromCelsius() {
  let val = parseFloat(document.getElementById("celsiusInput").value);
  let initialUnit = document.querySelector("#initialUnit").value;
  let targetUnit = document.querySelector("#targetUnit").value;

  let result = "";

  if (initialUnit === targetUnit) {
    document.getElementById("fahrenheitInput").value = val.toFixed(2);
    return;
  }

  if (initialUnit === "celsius" && targetUnit === "fahrenheit") {
    result = (val * 9/5) + 32;
  } else if (initialUnit === "celsius" && targetUnit === "kelvin") {
    result = val + 273.15;
  }

  document.getElementById("fahrenheitInput").value = result.toFixed(2);
}

function convertFromFahrenheit() {
  let val = parseFloat(document.getElementById("fahrenheitInput").value);
  let initialUnit = document.querySelector("#targetUnit").value;
  let targetUnit = document.querySelector("#initialUnit").value;

  let result = "";

  if (initialUnit === targetUnit) {
    document.getElementById("celsiusInput").value = val.toFixed(2);
    return;
  }

  if (initialUnit === "fahrenheit" && targetUnit === "celsius") {
    result = (val - 32) * 5/9;
  } else if (initialUnit === "fahrenheit" && targetUnit === "kelvin") {
    result = (val - 32) * 5/9 + 273.15;
  }

  document.getElementById("celsiusInput").value = result.toFixed(2);
}
</script>
</body>
</html>
