<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .main-container {
        display: flex;
        justify-content: space-between; /* This will distribute the divs in one row */
        width: 100%;
        height: 40vh;
      }
      form {
        display: flex;
        flex-direction: column;
        width: 300px;
        min-height: 200px;
        padding: 20px;
        border: 1px solid gray;
        
      }

      input,
      textarea,
      button {
        margin-bottom: 6px;
        padding: 6px 4px;
      }

      #container,
      #studentDetails {
        width: 300px;
        padding: 10px;
      }

      a {
        color: white;
        background-color: blue;
        padding: 4px 8px;
        border-radius: 4px;
        border: none;
        outline: none;
        text-decoration: none;
        text-transform: capitalize;
        opacity: 0.5;
      }
    </style>
  </head>
  <body>
    <div class="main-container">
      <div>
        <form>
          <h3 align="center">Please Enter Details</h3>
          <input type="text" placeholder="Name please" autofocus id="name" />
          <input type="email" placeholder="Email Please" id="email" />
          <input type="password" placeholder="Password Please" id="password" />
          <input type="date" placeholder="Please Enter Dob" id="dob" />
          <textarea
            placeholder="Enter address"
            id="address"
            cols="30"
            rows="5"
          ></textarea>

          <button type="button" onclick="saveDetails()">Save Details</button>
        </form>
      </div>
      <div id="container"></div>
      <div id="studentDetails"></div>
    </div>

    <script>
      const studentDetails = [
        {
          name: "mohan",
          email: "mohan@gmail.com",
          address: "motihari",
          dob: "21-3-2001",
          password: "123456",
        },
        {
          name: "sohan",
          email: "sohan@gmail.com",
          address: "baxar",
          dob: "21-5-2001",
          password: "123456",
        },
        {
          name: "anjali",
          email: "anjali@gmail.com",
          address: "karnatka",
          dob: "21-8-2001",
          password: "123456",
        },
        {
          name: "rohan",
          email: "rohan@gmail.com",
          address: "raxaul",
          dob: "21-6-2001",
          password: "123456",
        },
      ];

      const saveDetails = () => {
        let name = document.getElementById("name").value;
        let email = document.getElementById("email").value;
        let password = document.getElementById("password").value;
        let dob = document.getElementById("dob").value;
        let address = document.getElementById("address").value;

        const newStudent = {
          name: name,
          email: email,
          address: address,
          dob: dob,
          password: password,
        };

        studentDetails.push(newStudent);

        document.getElementById("name").value = "";
        document.getElementById("email").value = "";
        document.getElementById("password").value = "";
        document.getElementById("dob").value = "";
        document.getElementById("address").value = "";

        displayNames();
      };

      const displayNames = () => {
        let names = "";
        studentDetails.forEach(info => {
          names += `<p><a href="javascript:void(0);" onclick="displayStudentDetails('${info.name}')">${info.name}</a></p>`;
        });

        document.getElementById("container").innerHTML = names;
      };

      const displayStudentDetails = studentName => {
        const student = studentDetails.find(info => info.name === studentName);

        if (student) {
          const details = `
          <p>Name: ${student.name}</p>
          <p>Email: ${student.email}</p>
          <p>Address: ${student.address}</p>
          <p>Date of Birth: ${student.dob}</p>
          <p>Password: ${student.password}</p>
        `;

          document.getElementById("studentDetails").innerHTML = details;
        }
      };

      displayNames();
    </script>
  </body>
</html>
