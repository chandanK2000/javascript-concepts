<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>check prime</title>

    <style>
      #result{
        color: gray;
        font-size: 16px;
        font-weight: bold;
        margin: 6px 0px;
      }
    </style>
  </head>
  <body>
    <h3>check prime number Example in javascript</h3>
    <input type="number" id="num"  autofocus/>
    <button onclick="checkprime()">Check Prime Numebr</button>
    <div id="result"></div>

    <script>
      const checkprime = () => {
        var num = document.getElementById("num").value;
        let isPrime = true;

        // check if number is equal to 1
        if (num === 1) {
           document.getElementById(
              "result"
            ).textContent = `${num}  is neither prime nor composite number`;
        }

        // check if number is greater than 1
        else if (num > 1) {
          // looping through 2 to number-1
          for (let i = 2; i < num; i++) {
            if (num % i == 0) {
              isPrime = false;
              break;
            }
          }

          if (isPrime) {
            document.getElementById(
              "result"
            ).textContent = `${num} is  prime number`;
          } else {
            document.getElementById(
              "result"
            ).textContent = `${num} is not  prime number`;
          }
        }

        // check if number is less than 1
        else {
          console.log("The number is not a prime number.");
                document.getElementById(
              "result"
            ).textContent = `The ${num}   is not a prime number`;
        }

        document.getElementById('num').value='';
        document.getElementById('num').focus();
      };
    </script>
  </body>
</html>
