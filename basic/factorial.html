<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
       #result{
        color: gray;
        font-size: 16px;
        font-weight: bold;
        margin: 10px 0px;
        text-transform: capitalize;
      }
    </style>
  </head>

  <h2>program to find the factorial of a number</h2>
  <input type="number" id="num" autofocus />
  <button onclick="factorials()">Calculate Factorials</button>
  <div id="result"></div>
  <body>
    <script>
      
      function factorials() {
        const num = document.getElementById("num").value;

        // checking if num is negative
        if (num < 0) {
          console.log("Error! Factorial for negative num does not exist.");

          document.getElementById(
            "result"
          ).textContent = `Error! Factorial for negative num does not exist.`;
        }

        // if num is 0
        else if (num === 0) {
          document.getElementById(
            "result"
          ).textContent = `The factorial of ${num} is 1.`;
        }

        // if num is positive
        else {
          let fact = 1;
          for (i = 1; i <= num; i++) {
            fact *= i;
          }
          document.getElementById(
            "result"
          ).textContent = `The factorial of ${num} is ${fact}.`;
        }
        
        document.getElementById('num').value='';
        document.getElementById('num').focus();
      }

      
    </script>
  </body>
</html>
