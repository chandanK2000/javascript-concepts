<!DOCTYPE html>
<html lang="en">
  <head>
    <style>
      body {
        font-family: Arial, sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        margin: 0;
        background-color: #f5f5f5;
        opacity: 0.6;
      }

      #quote-container {
        text-align: center;
        background-color: #fff;
        padding: 20px;
        border-radius: 5px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        height: 190px;
        width: 300px;
      }

      #quote {
        font-size: 15px;
        margin-bottom: 10px;
        color: green;
      }

      #quote-button,
      #tweet-button {
        background-color: #444;
        color: #fff;
        border: none;
        outline: none;
        padding: 10px 20px;
        border-radius: 5px;
        cursor: pointer;
        font-size: 16px;
        opacity: 0.5;
      }
      #quote-button:hover {
        background-color: #666;
        color: #fff;
      }
    </style>
  </head>
  <body>
    <div id="quote-container">
      <button id="quote-button">Generate Quote</button>
      <button id="tweet-button">Tweet Quote</button>
      <p id="quote">Click the button to generate a quote.</p>
    </div>
    <script src="script.js"></script>
    <script>
      /*  const quotes = [
        "The only way to do great work is to love what you do. - Steve Jobs",
        "Innovation distinguishes between a leader and a follower. - Steve Jobs",
        "Life is what happens when you're busy making other plans. - John Lennon",
        "The future belongs to those who believe in the beauty of their dreams. - Eleanor Roosevelt",
        "The only limit to our realization of tomorrow will be our doubts of today. - Franklin D. Roosevelt",
        "Success is not final, failure is not fatal: It is the courage to continue that counts. - Winston Churchill",
        "Believe you can and you're halfway there. - Theodore Roosevelt",
        "The secret of getting ahead is getting started. - Mark Twain",
      ]; */

      const quotes = [
        {
          text: "The only way to do great work is to love what you do.",
          source: "Steve Jobs",
        },
        {
          text: "Innovation distinguishes between a leader and a follower.",
          source: "Steve Jobs",
        },
        {
          text: "Life is what happens when you're busy making other plans.",
          source: "John Lennon",
        },
        // ... add more quotes here ...
      ];

      const quoteElement = document.getElementById("quote");
      const button = document.getElementById("quote-button");

      button.addEventListener("click", generateQuote);

      function generateQuote() {
        const randomIndex = Math.floor(Math.random() * quotes.length);
        const randomQuote = quotes[randomIndex];
        quoteElement.textContent = `"${randomQuote.text}" - ${randomQuote.source}`;
      }

      const tweetButton = document.getElementById("tweet-button");

      tweetButton.addEventListener("click", tweetQuote);

      function tweetQuote() {
        const currentQuote = quoteElement.textContent;
        const twitterUrl = `https://twitter.com/intent/tweet?text=${encodeURIComponent(
          currentQuote
        )}`;
        window.open(twitterUrl, "_blank");
      }
    </script>
  </body>
</html>
