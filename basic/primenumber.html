<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>prime Number</title>
  </head>
  <body>
    <h2>find interval prime number Example in javascript</h2>
    <input
      type="number"
      id="lowernum"
      autofocus
      placeholder="please enter lower number here"
    />
    <input
      type="number"
      id="highernumber"
      placeholder="please enrer higher number here"
    />
    <button onclick="findprime()">Check Prime Numebr</button>
        <div id="result">Prime number between two number are:</div>

    <script>
      // program to print prime numbers between the two numbers

      const findprime = () => {
        const lowernum = document.getElementById("lowernum").value;
        const highernumber = document.getElementById("highernumber").value;

        

        // looping from lowerNumber to higherNumber
        for (let i = lowernum; i <= highernumber; i++) {
          let flag = 0;

          // looping through 2 to user input number
          for (let j = 2; j < i; j++) {
            if (i % j == 0) {
              flag = 1;
              break;
            }
          }

          // if number greater than 1 and not divisible by other numbers
          if (i > 1 && flag == 0) {
            document.getElementById('result').textContent=i;
            
          }
        }
      };
    </script>
  </body>
</html>
