<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz App</title>

    <!-- Bootstrap CSS link -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />

    <!-- Font Awesome CSS link -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
      rel="stylesheet"
    />

    <!-- // this link for the toastify -->
    <link
      href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.css"
      rel="stylesheet"
    />

    <!-- Custom CSS for additional styling -->
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <!--  <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-info fixed-top">
      <div class="container">
        <a class="navbar-brand" href="#">
          <img src="images/ideas.png" alt="Logo" height="30" /><span>
            Quiz App</span
          >
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav me-auto">
            <li class="nav-item">
              <a class="nav-link" href="#" id="home"
                ><i class="fas fa-home"></i> Home</a
              >
            </li>

            <li class="nav-item">
              <a class="nav-link" href="#aboutus"
                ><i class="fas fa-user"></i> About</a
              >
            </li>

            <li class="nav-item">
              <a class="nav-link" href="#contactus"
                ><i class="fas fa-phone"></i> Contact</a
              >
            </li>

            <li class="nav-item">
              <a class="nav-link" href="#faqs"
                ><i class="fas fa-question-circle"></i> Faqs</a
              >
            </li>
            <li class="nav-item">
              <a
                class="nav-link"
                href="#"
                data-bs-toggle="modal"
                data-bs-target="#loginModal"
                id="loginLink"
                ><i class="fas fa-sign-in-alt"></i> Login</a
              >
            </li>

            <li class="nav-item">
              <a
                class="nav-link"
                href="#"
                data-bs-toggle="modal"
                data-bs-target="#registerModal"
              >
                <i class="fas fa-user-plus"></i> Register</a
              >
            </li>
          </ul>

          <ul class="navbar-nav ml-auto">
            <li class="nav-item">
              <a class="nav-link" href="#" id="userNameLink"></a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#" id="logoutLink">
                <i class="fas fa-sign-out-alt"></i> Logout
              </a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <section id="welcomeView" class="text-center">
      <h1 class="display-3 mt-3">Welcome to the Quiz App</h1>
      <p class="lead">
        Welcome to QuizEdu, where learning is a game. Challenge yourself and
        learn something new today.
      </p>

      <button id="startQuizBtn" class="btn btn-primary">Start Quiz</button>
    </section>

    <section id="quizView" class="text-center" style="display: none">
      <h3>your quiz is started</h3>
    </section>

    <!-- Login Modal -->
    <div
      class="modal fade"
      id="loginModal"
      tabindex="-1"
      aria-labelledby="loginModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="loginModalLabel">Login</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <!-- Add your login form here -->
            <form id="loginForm">
              <div class="mb-3">
                <label for="loginEmail" class="form-label">Email address</label>
                <input
                  type="email"
                  class="form-control"
                  id="loginEmail"
                  required
                />
              </div>
              <div class="mb-3">
                <label for="loginPassword" class="form-label">Password</label>
                <input
                  type="password"
                  class="form-control"
                  id="loginPassword"
                  required
                />
              </div>
              <button type="submit" class="btn btn-primary" id="loginLink">
                Login
              </button>
            </form>
          </div>
        </div>
      </div>
    </div>

    <!-- Register Modal -->
    <div
      class="modal fade"
      id="registerModal"
      tabindex="-1"
      aria-labelledby="registerModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="registerModalLabel">Register</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <!-- Add your registration form here -->
            <form id="registerForm">
              <div class="mb-3">
                <label for="registerName" class="form-label">Name</label>
                <input
                  type="text"
                  class="form-control"
                  id="registerName"
                  required
                />
              </div>
              <div class="mb-3">
                <label for="registerEmail" class="form-label"
                  >Email address</label
                >
                <input
                  type="email"
                  class="form-control"
                  id="registerEmail"
                  required
                />
              </div>
              <div class="mb-3">
                <label for="registerPassword" class="form-label"
                  >Password</label
                >
                <input
                  type="password"
                  class="form-control"
                  id="registerPassword"
                  required
                />
              </div>
              <button type="submit" class="btn btn-primary">Register</button>
            </form>
            <p class="mt-3">
              Already have an account?
              <a href="#" id="loginFromRegister">Log in here</a>.
            </p>
          </div>
        </div>
      </div>
    </div>

    <div class="scroll-up bg-info">
      <button onclick="topFunction()" id="myBtn">
        <i class="fa fa-arrow-up"></i>
      </button>
    </div>
    <script src="js/testenomial.js"></script>
    <script src="js/contactus.js"></script>
    <script src="js/faq.js"></script>
    <script src="js/aboutus.js"></script>
    <script src="js/footer.js"></script>

    <script src="js/scripts.js"></script>

    <script>
      setTimeout(function () {
        // Check if the user is not logged in
        const isLoggedIn = localStorage.getItem("isLoggedIn");
        if (isLoggedIn !== "true") {
          $("#registerModal").modal("show");
        }
      }, 10000);

      // Close the modal after it's shown for 5 seconds
      setTimeout(function () {
        $("#registerModal").modal("hide");
      }, 15000); // Adjust the time as needed
    </script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
      integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
      crossorigin="anonymous"
    ></script>
    <!-- Bootstrap JavaScript link -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
      integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
      crossorigin="anonymous"
    ></script>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <script src="js/login.js"></script>
    <script src="js/registration.js"></script>

    <script src="js/logout.js"></script>
    <script src="quiz/main.js"></script>

  </body>
</html>
