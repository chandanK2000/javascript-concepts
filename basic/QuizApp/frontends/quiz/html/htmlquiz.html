    <div class="container my-3">
      <h3 class="text-success my-2 text-capitalize text-center">welcome to html set</h3>
      <div class="row">
        <div class="col-lg-12">
           <div class="main_div">
      <!-- <h2 align="center">Quiz App in Javascript</h2> -->
      <div class="inner_div">
        <button id="set1">Set 1</button>
        <button id="set2">Set 2</button>
        <button id="set3">Set 3</button>
      
        <h6 class="set-heading">Set 1</h6>

        <div class="timer-container">
          <div id="timer">
            Time Remaining: <span id="time">60</span> seconds
          </div>
        </div>
        <div class="progress-container">
          <div class="progress-bar" id="progress-bar">
            <div id="progresstext"></div>
          </div>
        </div>

        <button id="instructions">Instructions</button>
        <div id="modal" class="modal">
          <div class="modal-content">
            <span class="close"></span>

            <p>dfkjksdf ..</p>
            <p>dfkjksdf ..</p>
            <p>dfkjksdf ..</p>
            <p>dfkjksdf ..</p>
            <p>dfkjksdf ..</p>
          </div>
        </div>

        <h4 id="total-questions"></h4>
        <h2 class="question">Question comes here</h2>
        <ul>
          <li>
            <input type="radio" id="ans1" name="answer" class="answer" />
            <label for="ans1" id="option1"></label>
          </li>
          <li>
            <input type="radio" id="ans2" name="answer" class="answer" />
            <label for="ans2" id="option2"></label>
          </li>
          <li>
            <input type="radio" id="ans3" name="answer" class="answer" />
            <label for="ans3" id="option3"></label>
          </li>
          <li>
            <input type="radio" id="ans4" name="answer" class="answer" />
            <label for="ans4" id="option4"></label>
          </li>
        </ul>
        <button id="prev">Previous</button>
        <button id="next">Next</button>
        <button id="submit">Submit</button>
        <button id="playagain" style="display: none; float: right; margin-bottom: 100px;">
          Play again
        </button>
      </div>

      <div id="showscore" class="scorearea">
        <h4 class="details"></h4>
        <div style="display: flex; justify-content: center; align-items: center;">
   <button onclick="closes()" id="closebutton" style="display: none">
          close
        </button>
        <button onclick="viewAnswers()" style="display: none" id="viewanswers">
          View More Answers..
        </button>
          <button style="display: none;" id="calculates">calculate</button>
        </div>
     
      </div>
    </div>
