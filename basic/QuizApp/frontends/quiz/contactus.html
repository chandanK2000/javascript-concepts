<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Us - Quiz App</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
      rel="stylesheet"
    />
    <script src="js/logout.js"></script>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container">
        <a class="navbar-brand" href="../index.html"
          ><i class="fas fa-home"></i> Home</a
        >
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link" href="quiz.html"
                ><i class="fas fa-question-circle"></i> Quiz</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="about.html"
                ><i class="fas fa-info-circle"></i> About</a
              >
            </li>
            <li class="nav-item">
              <a href="contactus.html" class="nav-link"
                ><i class="fas fa-envelope"></i> Contact</a
              >
            </li>
            <li class="nav-item">
              <a id="loginLink" href="#"></a>
              <a id="logoutLink" href="#" class="mt-2">
                <i class="fas fa-sign-out-alt"></i> Logout
              </a>
            </li>
            <li class="nav-item">
              <a id="userNameLink" href="#" class="nav-link"></a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="container mt-5">
      <div class="row">
        <div class="col-lg-2 bg-info">
          <!-- Add additional content in this column if desired -->
        </div>
        <div class="col-lg-8 bg-light">
          <h1 class="text-center mb-4">Contact Us</h1>

          <form
            action="mailto:youremail@example.com"
            method="post"
            enctype="text/plain"
          >
            <div class="mb-3">
              <label for="name" class="form-label">Name</label>
              <input
                type="text"
                class="form-control"
                id="name"
                name="name"
                required
              />
            </div>
            <div class="mb-3">
              <label for="email" class="form-label">Email</label>
              <input
                type="email"
                class="form-control"
                id="email"
                name="email"
                required
              />
            </div>
            <div class="mb-3">
              <label for="message" class="form-label">Message</label>
              <textarea
                class="form-control"
                id="message"
                name="message"
                rows="5"
                required
              ></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
          </form>
        </div>
        <div class="col-lg-2 bg-warning">
          <!-- Add additional content in this column if desired -->
        </div>
      </div>
    </div>

    <footer class="bg-dark text-light mt-5">
      <div class="container py-4">
        <div class="row">
          <div class="col-md-4 mb-3 mb-md-0">
            <h5>Links</h5>
            <ul class="list-unstyled">
              <li><a href="../index.html">Home</a></li>
              <li><a href="about.html">About</a></li>
              <li><a href="contactus.html">Contact</a></li>
            </ul>
          </div>
          <div class="col-md-4 mb-3 mb-md-0">
            <h5>Contact</h5>
            <p>Email: contact@example.com</p>
            <p>Phone: +1 (123) 456-7890</p>
          </div>
          <div class="col-md-4">
            <h5>Social Media</h5>
            <div class="social-icons">
              <a href="#" class="text-light"><i class="fab fa-facebook"></i></a>
              <a href="#" class="text-light"><i class="fab fa-twitter"></i></a>
              <a href="#" class="text-light"
                ><i class="fab fa-instagram"></i
              ></a>
            </div>
          </div>
        </div>
      </div>
    </footer>
    <script src="../js/logout.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.min.js"></script>
  </body>
</html>
