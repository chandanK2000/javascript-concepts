<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }
        .quiz-container {
            max-width: 500px;
            margin: 0 auto;
            text-align: left;
            padding: 15px 20px;
            background-color: gray;
            border-radius: 4px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            opacity: 0.9;
        }
        .question {
            font-size: 20px;
            margin-bottom: 10px;
        }
        .options {
            display: grid;
            gap: 5px;
        }
        .option-label {
            display: flex;
            align-items: center;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
        }
        .option-label:hover {
            background-color: #e0e0e0;
        }
        .option-input {
            margin-right: 10px;
        }
           .button-container {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
            padding-top: 20px;
            border-top: 1px solid #ccc;
        }
        .button-container button {
            padding: 10px 20px;
            font-size: 16px;
            transition: all 0.2s ease-in-out;
            border: none;
            outline: none;
            border-radius: 3px;
        }

         .button-container button:hover{
          background-color: pink;
          cursor: pointer;

        }
    </style>
</head>
<body>
    <div class="quiz-container">
    <div class="question">What does HTML stand for?</div>
    
    <div class="options">
        <div class="option-label" onclick="selectOption('option1')">
            <input type="radio" class="option-input" name="answer" value="0" id="option1">
            <label for="option1">Hyper Text Markup Language</label>
        </div>
        <div class="option-label" onclick="selectOption('option2')">
            <input type="radio" class="option-input" name="answer" value="1" id="option2">
            <label for="option2">Highly Textured Machine Learning</label>
        </div>
        <div class="option-label" onclick="selectOption('option3')">
            <input type="radio" class="option-input" name="answer" value="2" id="option3">
            <label for="option3">Home Tool Management Language</label>
        </div>
         <div class="option-label" onclick="selectOption('option4')">
            <input type="radio" class="option-input" name="answer" id="option4" value="2">
            <label for="option4">Home Tool Management Language</label>
        </div>
    </div>
    
    <div class="button-container">
        <button onclick="previousQuestion()">Previous</button>
        <button onclick="nextQuestion()">Next</button>
    </div>
</div>
        
      
    
   <script>
    function selectOption(optionId) {
        document.getElementById(optionId).click();
    }
</script>
</body>
</html>
