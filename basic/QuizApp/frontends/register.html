<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
</head>
<body>
    <h3>Register page</h3>
    <form id="registration-form">
        <label for="name">Name:</label>
        <input type="text" placeholder="Enter your name" id="name" required><br /><br />
        <label for="email">Email:</label>
        <input type="email" placeholder="Enter your email" id="email" required><br /><br />
        <label for="password">Password:</label>
        <input type="password" placeholder="Enter your password" id="password" required><br /><br />
        <button type="submit">Register</button>
    </form>
    <script src="js/registration.js"></script>
</body>
</html>
