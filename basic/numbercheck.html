<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Number check</title>

    <style>
      body {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        height: 50vh;
        width: 400px;
        margin: 40px auto;
        border: 1px solid green;
        border-radius: 4px;
        padding: 10px;

      }

      input,button{
        padding: 8px 6px;
        color: blue;
        font-weight: bold;
        border: none;
        outline: none;
        background-color: pink;


      }
      button:hover{
        cursor: pointer;
      }
      #results{
        margin: 7px 0px;
        color: orange;
        font-size: 20px;

      }
    </style>
  </head>
  <body>
    <h2>Number check example in JavaScript</h2>
    <div>
      <input
        type="text"
        placeholder="Please enter a number"
        id="num"
        autofocus
      />
      <button type="button" onclick="CheckNumber()">Check Number</button>
    </div>
    <div id="results"></div>
    <script>
      const CheckNumber = () => {
        const num = parseFloat(document.getElementById("num").value);

        let results = "";

        if (isNaN(num)) {
          results = "Please enter a valid number";
        } else if (num > 0) {
          results = "Positive";
        } else if (num === 0) {
          results = "Zero";
        } else {
          results = "Negative";
        }

        document.getElementById("results").innerHTML = `The Number  ${num} is  ${results}`;
        document.getElementById("num").value = "";
        document.getElementById("num").focus();
      };
    </script>
  </body>
</html>
